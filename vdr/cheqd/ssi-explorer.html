<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheqd SSI Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .entity-list {
            display: grid;
            gap: 15px;
        }

        .entity-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .entity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .entity-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entity-id {
            font-family: monospace;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .entity-type {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .entity-details {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .expandable {
            cursor: pointer;
        }

        .entity-content {
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .empty {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .network-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .did-type { background: linear-gradient(45deg, #ff6b6b, #ffa500); }
        .schema-type { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .creddef-type { background: linear-gradient(45deg, #667eea, #764ba2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ†” cheqd SSI Explorer</h1>
            <div class="network-status">
                <div class="status-dot"></div>
                <span id="network-status">è¼‰å…¥ä¸­...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="did-count">--</div>
                <div class="stat-label">DIDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resource-count">--</div>
                <div class="stat-label">Resources</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="block-height">--</div>
                <div class="stat-label">Block Height</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="validator-count">--</div>
                <div class="stat-label">Validators</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ğŸ†” DID Documents</h2>
                <button class="refresh-btn" onclick="explorer.loadDIDs()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="did-list" class="entity-list">
                <div class="loading">è¼‰å…¥ DID æ•¸æ“šä¸­...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ğŸ“œ Credential Schemas</h2>
                <button class="refresh-btn" onclick="explorer.loadSchemas()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="schema-list" class="entity-list">
                <div class="loading">è¼‰å…¥ Schema æ•¸æ“šä¸­...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ğŸ·ï¸ Credential Definitions</h2>
                <button class="refresh-btn" onclick="explorer.loadCredentialDefinitions()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="creddef-list" class="entity-list">
                <div class="loading">è¼‰å…¥ Credential Definition æ•¸æ“šä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        class SSIExplorer {
            constructor() {
                this.baseUrl = window.location.origin;
                this.didDocuments = [];
                this.schemas = [];
                this.credentialDefinitions = [];
                
                this.init();
            }

            async init() {
                await this.loadNetworkStats();
                await this.loadDIDs();
                await this.loadSchemas();
                await this.loadCredentialDefinitions();
                
                // æ¯30ç§’æ›´æ–°ä¸€æ¬¡çµ±è¨ˆæ•¸æ“š
                setInterval(() => this.loadNetworkStats(), 30000);
            }

            async loadNetworkStats() {
                try {
                    // è¼‰å…¥åŸºæœ¬ç¶²è·¯çµ±è¨ˆ
                    const statusResponse = await fetch(`${this.baseUrl}/rpc/status`);
                    const statusData = await statusResponse.json();
                    
                    const height = parseInt(statusData.result.sync_info.latest_block_height);
                    document.getElementById('block-height').textContent = height.toLocaleString();
                    document.getElementById('network-status').textContent = `cheqd-localnet (Height: ${height})`;

                    // è¼‰å…¥é©—è­‰è€…æ•¸é‡
                    const validatorsResponse = await fetch(`${this.baseUrl}/rpc/validators`);
                    const validatorsData = await validatorsResponse.json();
                    document.getElementById('validator-count').textContent = validatorsData.result.validators.length;

                    // è¼‰å…¥ DID å’Œè³‡æºçµ±è¨ˆ
                    const didResponse = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.did.v2.MsgCreateDidDoc'"&per_page=1`);
                    const didData = await didResponse.json();
                    document.getElementById('did-count').textContent = didData.result?.total_count || 0;

                    const resourceResponse = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.resource.v2.MsgCreateResource'"&per_page=1`);
                    const resourceData = await resourceResponse.json();
                    document.getElementById('resource-count').textContent = resourceData.result?.total_count || 0;

                } catch (error) {
                    console.error('è¼‰å…¥ç¶²è·¯çµ±è¨ˆå¤±æ•—:', error);
                    document.getElementById('network-status').textContent = 'ç¶²è·¯é€£æ¥å¤±æ•—';
                }
            }

            async loadDIDs() {
                const container = document.getElementById('did-list');
                container.innerHTML = '<div class="loading">è¼‰å…¥ DID æ•¸æ“šä¸­...</div>';

                try {
                    const response = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.did.v2.MsgCreateDidDoc'"&per_page=50`);
                    const data = await response.json();

                    if (!data.result?.txs?.length) {
                        container.innerHTML = '<div class="empty">ğŸ¤·â€â™‚ï¸ å°šæœªç™¼ç¾ä»»ä½• DID</div>';
                        return;
                    }

                    this.didDocuments = [];
                    
                    for (const tx of data.result.txs) {
                        try {
                            // è§£ç¢¼äº¤æ˜“æ•¸æ“šä¾†ç²å– DID
                            const didData = this.extractDIDFromTx(tx);
                            if (didData) {
                                this.didDocuments.push({
                                    ...didData,
                                    blockHeight: tx.height,
                                    txHash: tx.hash,
                                    timestamp: new Date().toISOString() // å¯¦éš›æ‡‰è©²å¾å€å¡Šæ™‚é–“ç²å–
                                });
                            }
                        } catch (error) {
                            console.error('è§£æ DID äº¤æ˜“å¤±æ•—:', error);
                        }
                    }

                    this.renderDIDs();
                } catch (error) {
                    console.error('è¼‰å…¥ DID å¤±æ•—:', error);
                    container.innerHTML = '<div class="error">âŒ è¼‰å…¥ DID æ•¸æ“šå¤±æ•—</div>';
                }
            }

            extractDIDFromTx(tx) {
                try {
                    // å¾äº¤æ˜“äº‹ä»¶ä¸­æå– DID ä¿¡æ¯
                    if (tx.tx_result?.events) {
                        for (const event of tx.tx_result.events) {
                            if (event.type === 'message') {
                                const actionAttr = event.attributes.find(attr => attr.key === 'action');
                                if (actionAttr?.value === '/cheqd.did.v2.MsgCreateDidDoc') {
                                    // è§£ç¢¼äº¤æ˜“æ•¸æ“šä»¥ç²å–å¯¦éš›çš„ DID å’Œ DID Document
                                    // é€™è£¡æ˜¯ç°¡åŒ–ç‰ˆæœ¬ï¼Œå¯¦éš›éœ€è¦è§£ç¢¼ protobuf æ•¸æ“š
                                    const didId = this.extractDIDFromBase64(tx.tx_result.data);
                                    return {
                                        id: didId || `did:cheqd:testnet:${tx.hash.substring(0, 8)}...`,
                                        document: null, // éœ€è¦å–®ç¨æŸ¥è©¢ç²å–å®Œæ•´æ–‡æª”
                                        type: 'DID'
                                    };
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('æå– DID å¤±æ•—:', error);
                }
                return null;
            }

            extractDIDFromBase64(base64Data) {
                try {
                    // ç°¡åŒ–ç‰ˆæœ¬ - å¯¦éš›éœ€è¦æ­£ç¢ºè§£ç¢¼ protobuf
                    const decoded = atob(base64Data);
                    const didMatch = decoded.match(/did:cheqd:testnet:[a-f0-9-]+/);
                    return didMatch ? didMatch[0] : null;
                } catch (error) {
                    return null;
                }
            }

            async loadSchemas() {
                const container = document.getElementById('schema-list');
                container.innerHTML = '<div class="loading">è¼‰å…¥ Schema æ•¸æ“šä¸­...</div>';

                try {
                    const response = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.resource.v2.MsgCreateResource'"&per_page=50`);
                    const data = await response.json();

                    if (!data.result?.txs?.length) {
                        container.innerHTML = '<div class="empty">ğŸ“ å°šæœªç™¼ç¾ä»»ä½• Schema</div>';
                        return;
                    }

                    this.schemas = data.result.txs.map(tx => ({
                        id: `resource-${tx.hash.substring(0, 16)}`,
                        name: 'Schema Resource',
                        type: 'Schema',
                        blockHeight: tx.height,
                        txHash: tx.hash,
                        content: null // éœ€è¦å–®ç¨æŸ¥è©¢ç²å–å¯¦éš›å…§å®¹
                    }));

                    this.renderSchemas();
                } catch (error) {
                    console.error('è¼‰å…¥ Schema å¤±æ•—:', error);
                    container.innerHTML = '<div class="error">âŒ è¼‰å…¥ Schema æ•¸æ“šå¤±æ•—</div>';
                }
            }

            async loadCredentialDefinitions() {
                const container = document.getElementById('creddef-list');
                container.innerHTML = '<div class="loading">è¼‰å…¥ Credential Definition æ•¸æ“šä¸­...</div>';

                // æš«æ™‚é¡¯ç¤ºä½”ä½å…§å®¹ï¼Œå¯¦éš›éœ€è¦å¾è³‡æºäº¤æ˜“ä¸­å€åˆ† Schema å’Œ CredDef
                setTimeout(() => {
                    container.innerHTML = '<div class="empty">ğŸ·ï¸ åˆ†æ Credential Definition æ•¸æ“šä¸­...</div>';
                }, 1000);
            }

            renderDIDs() {
                const container = document.getElementById('did-list');
                
                if (this.didDocuments.length === 0) {
                    container.innerHTML = '<div class="empty">ğŸ¤·â€â™‚ï¸ å°šæœªç™¼ç¾ä»»ä½• DID</div>';
                    return;
                }

                container.innerHTML = this.didDocuments.map((did, index) => `
                    <div class="entity-item">
                        <div class="entity-header">
                            <div class="entity-id">${did.id}</div>
                            <div class="entity-type did-type">DID</div>
                        </div>
                        <div class="entity-details">
                            Block: ${did.blockHeight} | TX: ${did.txHash.substring(0, 16)}...
                        </div>
                        <div class="entity-content expandable" onclick="explorer.toggleDIDDetails(${index})">
                            <div id="did-details-${index}" style="display: none;">
                                è¼‰å…¥ DID Document ä¸­...
                            </div>
                            <div>é»æ“ŠæŸ¥çœ‹ DID Document è©³æƒ…</div>
                        </div>
                    </div>
                `).join('');
            }

            renderSchemas() {
                const container = document.getElementById('schema-list');
                
                if (this.schemas.length === 0) {
                    container.innerHTML = '<div class="empty">ğŸ“ å°šæœªç™¼ç¾ä»»ä½• Schema</div>';
                    return;
                }

                container.innerHTML = this.schemas.map((schema, index) => `
                    <div class="entity-item">
                        <div class="entity-header">
                            <div class="entity-id">${schema.id}</div>
                            <div class="entity-type schema-type">Schema</div>
                        </div>
                        <div class="entity-details">
                            Block: ${schema.blockHeight} | TX: ${schema.txHash.substring(0, 16)}...
                        </div>
                        <div class="entity-content">
                            Resource é¡å‹è³‡æº - éœ€è¦é€²ä¸€æ­¥è§£æä»¥ç¢ºå®šå…·é«”å…§å®¹
                        </div>
                    </div>
                `).join('');
            }

            async toggleDIDDetails(index) {
                const detailsDiv = document.getElementById(`did-details-${index}`);
                
                if (detailsDiv.style.display === 'none') {
                    detailsDiv.style.display = 'block';
                    detailsDiv.innerHTML = 'è¼‰å…¥ä¸­...';
                    
                    try {
                        // é€™è£¡æ‡‰è©²æŸ¥è©¢å¯¦éš›çš„ DID Document
                        // ç›®å‰é¡¯ç¤ºæ¨¡æ“¬æ•¸æ“š
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        detailsDiv.innerHTML = `{
  "@context": ["https://www.w3.org/ns/did/v1"],
  "id": "${this.didDocuments[index].id}",
  "verificationMethod": [{
    "id": "${this.didDocuments[index].id}#key-1",
    "type": "Ed25519VerificationKey2020",
    "controller": "${this.didDocuments[index].id}",
    "publicKeyMultibase": "z6Mk..."
  }],
  "authentication": ["${this.didDocuments[index].id}#key-1"]
}`;
                    } catch (error) {
                        detailsDiv.innerHTML = 'è¼‰å…¥ DID Document å¤±æ•—';
                    }
                } else {
                    detailsDiv.style.display = 'none';
                }
            }
        }

        // å…¨åŸŸè®Šæ•¸ä¾›æŒ‰éˆ•ä½¿ç”¨
        let explorer;

        document.addEventListener('DOMContentLoaded', () => {
            explorer = new SSIExplorer();
        });
    </script>
</body>
</html>
