<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheqd SSI Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .entity-list {
            display: grid;
            gap: 15px;
        }

        .entity-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .entity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .entity-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entity-id {
            font-family: monospace;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .entity-type {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .entity-details {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .expandable {
            cursor: pointer;
        }

        .entity-content {
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .empty {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .network-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .did-type { background: linear-gradient(45deg, #ff6b6b, #ffa500); }
        .schema-type { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .creddef-type { background: linear-gradient(45deg, #667eea, #764ba2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÜî cheqd SSI Explorer</h1>
            <div class="network-status">
                <div class="status-dot"></div>
                <span id="network-status">ËºâÂÖ•‰∏≠...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="did-count">--</div>
                <div class="stat-label">DIDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resource-count">--</div>
                <div class="stat-label">Resources</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="block-height">--</div>
                <div class="stat-label">Block Height</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="validator-count">--</div>
                <div class="stat-label">Validators</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üÜî DID Documents</h2>
                <button class="refresh-btn" onclick="explorer.loadDIDs()">üîÑ Âà∑Êñ∞</button>
            </div>
            <div id="did-list" class="entity-list">
                <div class="loading">ËºâÂÖ• DID Êï∏Êìö‰∏≠...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üìú Credential Schemas</h2>
                <button class="refresh-btn" onclick="explorer.loadSchemas()">üîÑ Âà∑Êñ∞</button>
            </div>
            <div id="schema-list" class="entity-list">
                <div class="loading">ËºâÂÖ• Schema Êï∏Êìö‰∏≠...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üè∑Ô∏è Credential Definitions</h2>
                <button class="refresh-btn" onclick="explorer.loadCredentialDefinitions()">üîÑ Âà∑Êñ∞</button>
            </div>
            <div id="creddef-list" class="entity-list">
                <div class="loading">ËºâÂÖ• Credential Definition Êï∏Êìö‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        class SSIExplorer {
            constructor() {
                this.baseUrl = window.location.origin;
                this.didDocuments = [];
                this.schemas = [];
                this.credentialDefinitions = [];
                
                this.init();
            }

            async init() {
                await this.loadNetworkStats();
                await this.loadDIDs();
                await this.loadSchemas();
                await this.loadCredentialDefinitions();
                
                // ÊØè30ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Áµ±Ë®àÊï∏Êìö
                setInterval(() => this.loadNetworkStats(), 30000);
            }

            async loadNetworkStats() {
                try {
                    // ËºâÂÖ•Âü∫Êú¨Á∂≤Ë∑ØÁµ±Ë®à
                    const statusResponse = await fetch(`${this.baseUrl}/rpc/status`);
                    const statusData = await statusResponse.json();
                    
                    const height = parseInt(statusData.result.sync_info.latest_block_height);
                    document.getElementById('block-height').textContent = height.toLocaleString();
                    document.getElementById('network-status').textContent = `cheqd-localnet (Height: ${height})`;

                    // ËºâÂÖ•È©óË≠âËÄÖÊï∏Èáè
                    const validatorsResponse = await fetch(`${this.baseUrl}/rpc/validators`);
                    const validatorsData = await validatorsResponse.json();
                    document.getElementById('validator-count').textContent = validatorsData.result.validators.length;

                    // ËºâÂÖ• DID ÂíåË≥áÊ∫êÁµ±Ë®à
                    const didResponse = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.did.v2.MsgCreateDidDoc'"&per_page=1`);
                    const didData = await didResponse.json();
                    document.getElementById('did-count').textContent = didData.result?.total_count || 0;

                    const resourceResponse = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.resource.v2.MsgCreateResource'"&per_page=1`);
                    const resourceData = await resourceResponse.json();
                    document.getElementById('resource-count').textContent = resourceData.result?.total_count || 0;

                } catch (error) {
                    console.error('ËºâÂÖ•Á∂≤Ë∑ØÁµ±Ë®àÂ§±Êïó:', error);
                    document.getElementById('network-status').textContent = 'Á∂≤Ë∑ØÈÄ£Êé•Â§±Êïó';
                }
            }

            async loadDIDs() {
                const container = document.getElementById('did-list');
                container.innerHTML = '<div class="loading">ËºâÂÖ• DID Êï∏Êìö‰∏≠...</div>';

                try {
                    const response = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.did.v2.MsgCreateDidDoc'"&per_page=50`);
                    const data = await response.json();

                    if (!data.result?.txs?.length) {
                        container.innerHTML = '<div class="empty">ü§∑‚Äç‚ôÇÔ∏è Â∞öÊú™ÁôºÁèæ‰ªª‰Ωï DID</div>';
                        return;
                    }

                    this.didDocuments = [];
                    
                    for (const tx of data.result.txs) {
                        try {
                            // Ëß£Á¢º‰∫§ÊòìÊï∏Êìö‰æÜÁç≤Âèñ DID
                            const didData = this.extractDIDFromTx(tx);
                            if (didData) {
                                this.didDocuments.push({
                                    ...didData,
                                    blockHeight: tx.height,
                                    txHash: tx.hash,
                                    timestamp: new Date().toISOString() // ÂØ¶ÈöõÊáâË©≤ÂæûÂçÄÂ°äÊôÇÈñìÁç≤Âèñ
                                });
                            }
                        } catch (error) {
                            console.error('Ëß£Êûê DID ‰∫§ÊòìÂ§±Êïó:', error);
                        }
                    }

                    this.renderDIDs();
                } catch (error) {
                    console.error('ËºâÂÖ• DID Â§±Êïó:', error);
                    container.innerHTML = '<div class="error">‚ùå ËºâÂÖ• DID Êï∏ÊìöÂ§±Êïó</div>';
                }
            }

            extractDIDFromTx(tx) {
                try {
                    // Âæû‰∫§Êòì‰∫ã‰ª∂‰∏≠ÊèêÂèñ DID ‰ø°ÊÅØ
                    if (tx.tx_result?.events) {
                        for (const event of tx.tx_result.events) {
                            if (event.type === 'message') {
                                const actionAttr = event.attributes.find(attr => attr.key === 'action');
                                if (actionAttr?.value === '/cheqd.did.v2.MsgCreateDidDoc') {
                                    // Ëß£Á¢º‰∫§ÊòìÊï∏Êìö‰ª•Áç≤ÂèñÂØ¶ÈöõÁöÑ DID Âíå DID Document
                                    // ÈÄôË£°ÊòØÁ∞°ÂåñÁâàÊú¨ÔºåÂØ¶ÈöõÈúÄË¶ÅËß£Á¢º protobuf Êï∏Êìö
                                    const didId = this.extractDIDFromBase64(tx.tx_result.data);
                                    return {
                                        id: didId || `did:cheqd:testnet:${tx.hash.substring(0, 8)}...`,
                                        document: null, // ÈúÄË¶ÅÂñÆÁç®Êü•Ë©¢Áç≤ÂèñÂÆåÊï¥ÊñáÊ™î
                                        type: 'DID'
                                    };
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('ÊèêÂèñ DID Â§±Êïó:', error);
                }
                return null;
            }

            extractDIDFromBase64(base64Data) {
                try {
                    // Á∞°ÂåñÁâàÊú¨ - ÂØ¶ÈöõÈúÄË¶ÅÊ≠£Á¢∫Ëß£Á¢º protobuf
                    const decoded = atob(base64Data);
                    const didMatch = decoded.match(/did:cheqd:testnet:[a-f0-9-]+/);
                    return didMatch ? didMatch[0] : null;
                } catch (error) {
                    return null;
                }
            }

            async loadSchemas() {
                const container = document.getElementById('schema-list');
                container.innerHTML = '<div class="loading">ËºâÂÖ• Schema Êï∏Êìö‰∏≠...</div>';

                try {
                    const response = await fetch(`${this.baseUrl}/rpc/tx_search?query="message.action='/cheqd.resource.v2.MsgCreateResource'"&per_page=50`);
                    const data = await response.json();

                    if (!data.result?.txs?.length) {
                        container.innerHTML = '<div class="empty">üìù Â∞öÊú™ÁôºÁèæ‰ªª‰Ωï Schema</div>';
                        return;
                    }

                    this.schemas = data.result.txs.map(tx => ({
                        id: `resource-${tx.hash.substring(0, 16)}`,
                        name: 'Schema Resource',
                        type: 'Schema',
                        blockHeight: tx.height,
                        txHash: tx.hash,
                        content: null // ÈúÄË¶ÅÂñÆÁç®Êü•Ë©¢Áç≤ÂèñÂØ¶ÈöõÂÖßÂÆπ
                    }));

                    this.renderSchemas();
                } catch (error) {
                    console.error('ËºâÂÖ• Schema Â§±Êïó:', error);
                    container.innerHTML = '<div class="error">‚ùå ËºâÂÖ• Schema Êï∏ÊìöÂ§±Êïó</div>';
                }
            }

            async loadCredentialDefinitions() {
                const container = document.getElementById('creddef-list');
                container.innerHTML = '<div class="loading">ËºâÂÖ• Credential Definition Êï∏Êìö‰∏≠...</div>';

                // Êö´ÊôÇÈ°ØÁ§∫‰Ωî‰ΩçÂÖßÂÆπÔºåÂØ¶ÈöõÈúÄË¶ÅÂæûË≥áÊ∫ê‰∫§Êòì‰∏≠ÂçÄÂàÜ Schema Âíå CredDef
                setTimeout(() => {
                    container.innerHTML = '<div class="empty">üè∑Ô∏è ÂàÜÊûê Credential Definition Êï∏Êìö‰∏≠...</div>';
                }, 1000);
            }

            renderDIDs() {
                const container = document.getElementById('did-list');
                
                if (this.didDocuments.length === 0) {
                    container.innerHTML = '<div class="empty">ü§∑‚Äç‚ôÇÔ∏è Â∞öÊú™ÁôºÁèæ‰ªª‰Ωï DID</div>';
                    return;
                }

                container.innerHTML = this.didDocuments.map((did, index) => `
                    <div class="entity-item">
                        <div class="entity-header">
                            <div class="entity-id">${did.id}</div>
                            <div class="entity-type did-type">DID</div>
                        </div>
                        <div class="entity-details">
                            Block: ${did.blockHeight} | TX: ${did.txHash.substring(0, 16)}...
                        </div>
                        <div class="entity-content expandable" onclick="explorer.toggleDIDDetails(${index})">
                            <div id="did-details-${index}" style="display: none;">
                                ËºâÂÖ• DID Document ‰∏≠...
                            </div>
                            <div>ÈªûÊìäÊü•Áúã DID Document Ë©≥ÊÉÖ</div>
                        </div>
                    </div>
                `).join('');
            }

            renderSchemas() {
                const container = document.getElementById('schema-list');
                
                if (this.schemas.length === 0) {
                    container.innerHTML = '<div class="empty">üìù Â∞öÊú™ÁôºÁèæ‰ªª‰Ωï Schema</div>';
                    return;
                }

                container.innerHTML = this.schemas.map((schema, index) => `
                    <div class="entity-item">
                        <div class="entity-header">
                            <div class="entity-id">${schema.id}</div>
                            <div class="entity-type schema-type">Schema</div>
                        </div>
                        <div class="entity-details">
                            Block: ${schema.blockHeight} | TX: ${schema.txHash.substring(0, 16)}...
                        </div>
                        <div class="entity-content">
                            Resource È°ûÂûãË≥áÊ∫ê - ÈúÄË¶ÅÈÄ≤‰∏ÄÊ≠•Ëß£Êûê‰ª•Á¢∫ÂÆöÂÖ∑È´îÂÖßÂÆπ
                        </div>
                    </div>
                `).join('');
            }

            async toggleDIDDetails(index) {
                const detailsDiv = document.getElementById(`did-details-${index}`);
                
                if (detailsDiv.style.display === 'none') {
                    detailsDiv.style.display = 'block';
                    detailsDiv.innerHTML = 'ËºâÂÖ•‰∏≠...';
                    
                    try {
                        // ÈÄôË£°ÊáâË©≤Êü•Ë©¢ÂØ¶ÈöõÁöÑ DID Document
                        // ÁõÆÂâçÈ°ØÁ§∫Ê®°Êì¨Êï∏Êìö
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        detailsDiv.innerHTML = `{
  "@context": ["https://www.w3.org/ns/did/v1"],
  "id": "${this.didDocuments[index].id}",
  "verificationMethod": [{
    "id": "${this.didDocuments[index].id}#key-1",
    "type": "Ed25519VerificationKey2020",
    "controller": "${this.didDocuments[index].id}",
    "publicKeyMultibase": "z6Mk..."
  }],
  "authentication": ["${this.didDocuments[index].id}#key-1"]
}`;
                    } catch (error) {
                        detailsDiv.innerHTML = 'ËºâÂÖ• DID Document Â§±Êïó';
                    }
                } else {
                    detailsDiv.style.display = 'none';
                }
            }
        }

        // ÂÖ®ÂüüËÆäÊï∏‰æõÊåâÈàï‰ΩøÁî®
        let explorer;

        document.addEventListener('DOMContentLoaded', () => {
            explorer = new SSIExplorer();
        });
    </script>
</body>
</html>
